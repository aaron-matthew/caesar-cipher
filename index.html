<head>
    <title>My first Vue app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>

    <script>
     function improved_caesar_cipher(text, key, encrypt) {
         var rng = new Math.seedrandom(key);
         var encrypted = "";

         // use ASCII chars 32 - 126 (95 chars)
         for (var i = 0; i < text.length; i++) {
             var c = text.charCodeAt(i);
             var rn = Math.floor(rng() * 95);
             var code;
             
             if (encrypt) {
                 code = (c - 32 + rn) % 95 + 32;
             } else {
                 var rshift = 95 + (-rn % 95);
                 code = (c - 32 + rshift) % 95 + 32;
             }
             encrypted += String.fromCharCode(code);
         }
         return encrypted;
     }

     function caesar_cipher(text, key) {
         var encrypted = "";
         var rshift = 0;

         // Check if negative
         if (key < 0) {
             rshift = 26 + (key % 26); // Convert to positive shift
         } else {
             rshift = key;
         }
         
         for (var i = 0; i < text.length; i++) {
             var c = text.charCodeAt(i);

             if (65 <= c && c <= 90) { // Check for uppercase 
                 encrypted += String.fromCharCode((c - 65 + rshift) % 26 + 65);
             } else if (97 <= c && c <= 122) { // Check for lowercase
                 encrypted += String.fromCharCode((c - 97 + rshift) % 26 + 97);
             } else { // Everything else, just return it
                 encrypted += text.charAt(i);
             }
         }
         return encrypted;
     }

     function decrypt_caesar_cipher(text, key) {
         return caesar_cipher(text, -key);
     }
    </script>
</head>
<body>
    <div id="app">
        <div style="background-color: #999 ; padding: 10px ; text-align: center">
            <textarea rows="5" width:auto v-model="message" placeholder="Enter your secret message"></textarea>
            <p><button v-on:click="encryptMessage" v-bind:title="encryptbutton">Encrypt Cipher</button>
                <button v-on:click="decryptMessage">Decrypt Message</button> </p>
        </div>
        <p></p>
        <div style="background-color: #999 ; padding: 10px">
            <h4>Caesar Cipher encryption result:</h4>
            <p><h3>((encryptedText))</h3></p>
        </div>
        <p></p>
        <div style="background-color: #999 ; padding: 10px">
            <h4>Decryption result:</h4>
            <p><h3>((decryptedText))</h3></p>
        </div>
    </div>

    <script>
     var app = new Vue({
         delimiters: ['((', '))'],
         el: '#app',
         data: {
             message: '',
             encryptbutton: 'Click on me to do something',
             encryptedText: '',
             decryptedText: ''
         },
         methods: {
             encryptMessage: function () {
                 this.encryptedText = improved_caesar_cipher(this.message, 'secret', true)
             },
             decryptMessage: function () {
                 this.decryptedText = improved_caesar_cipher(this.encryptedText, 'secret', false)
             }
         }
     })
    </script>
</body>
